<!DOCTYPE html>
<html>

<head>
  <title>MSWD</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body bgcolor="#B6C4B6">

  <h2 align="center">Student Information System</h2>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="registration.html">Registration</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="https://newerp.kluniversity.in/">ERP</a></li>
    </ul>
  </nav>
     
  <br><br>
  <center>
  <form method="post" action="">
   <table>
    <tr>
      <td><label>Enter Student ID</label></td>
      <td><input type="number" name="sid" required/></td>
    </tr>
    <tr>
      <td><label>Enter Full Name</label></td>
      <td><input type="text" name="sname" required/></td>
    </tr>
    <tr>
      <td><label>Select Gender</label></td>
      <td>
        <input type="radio" name="sgender" value="MALE" required/>Male
        <input type="radio" name="sgender" value="FEMALE" required/>Female
        <input type="radio" name="sgender" value="OTHERS" required/>Others
      </td>
    </tr>
    <tr>
      <td><label>Enter DOB</label></td>
      <td><input type="date" name="sdob" required/></td>
    </tr>
    <tr>
      <td><label>Select Dept</label></td>
      <td>
        <select name="sdept" required>
          <option value="">--Select--</option>
         <option value="CSE">CSE</option>
         <option value="CS&IT">CS&IT</option>
         <option value="AI&DS">AI&DS</option>
      </select>
    </td>
    </tr>
    <tr>
      <td><label>Select Program</label></td>
      <td>
        <select name="sprogram" required>
          <option value="">--Select--</option>
         <option value="B.Tech.">B.Tech.</option>
         <option value="M.Tech.">M.Tech.</option>
      </select>
    </td>
    </tr>
    <tr>
      <td><label>Select Skill(s)</label></td>
      <td>
        <input type="checkbox" name="skills" value="C" required/>C
        <input type="checkbox" name="skills" value="C++" required/>C++
        <input type="checkbox" name="skills" value="JAVA" required/>JAVA
        <input type="checkbox" name="skills" value="HTML" required/>HTML
        <input type="checkbox" name="skills" value="CSS" required/>CSS
      </td>
    </tr>
    <tr>
      <td><label>Enter Year</label></td>
      <td><input type="number" name="syear" min="1" max="4" required/></td>
    </tr>
    <tr>
      <td><label>Enter CGPA</label></td>
      <td><input type="number" name="scgpa" step="0.01" min="0.00" max="10.00" required/></td>
    </tr>
    <tr>
      <td><label>Backlogs</label></td>
      <td><input type="number" name="sbacklogs" min="0" max="62" required/></td>
    </tr>
    
    <tr>
      <td><label>Enter Email ID</label></td>
      <td><input type="email" name="semail" required/></td>
    </tr>
    <tr>
      <td><label>Enter Password</label></td>
      <td><input type="password" name="spassword" required/></td>
    </tr>
    <tr>
      <td><label>Contact Number</label></td>
      <td><input type="text" name="scontactno" pattern="[6789][0-9]{9}" placeholder="MUST BE 10 DIGITS" required/></td>
    </tr>
    <tr>
      <td><label>Enter Location</label></td>
      <td>
        <textarea name="saddress" required></textarea>
      </td>
    </tr>
    <tr align="center">
      <td><input type="submit" value="Register" class="button"/></td>
      <td><input type="reset" value="Clear" class="button"/></td>
    </tr>
   </table>
  </form>
</center>

</body>

</html>
